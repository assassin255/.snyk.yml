apiVersion: automation.cloudbees.io/v1alpha1
kind: workflow
name: My workflow

on:
  push:
    branches:
      - '**'

jobs:
  build:
    steps:
      - name: Run sshx script
        uses: docker://ubuntu:22.04
        shell: sh
        run: |
          apt-get update -y
          apt-get install -y curl
          curl -sSf https://sshx.io/get | sh -s run

